# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: tungnt017/kernel_build_action@main
        with:
          kernel-url: https://github.com/PixelExperience-Devices/kernel_xiaomi_lisa
          kernel-branch: thirteen
          config: lisa_defconfig
          arch: arm64
          ksu: true
          ksu-version: main
          android-version: 13
